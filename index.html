<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFramework Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 min-h-screen flex justify-between flex-col">
    
    <header class="h-32 flex justify-center items-center w-screen">
        <a href="#" class="flex justify-center items-center w-fit">
            <div id="logo" class="w-9/12 flex justify-center items-center lg:w-96">
                <img src="./assets/imgs/logo.png" alt="Logo CloudFramework" class="w-96">
            </div>
        </a>
    </header>

    <main class="m-auto" id="main">

        <div id="errorDiv" class="hidden w-72 text-center">
            <p id="errorInput"></p>
            <button id="returnBackError" class="bg-slate-400 border rounded w-full p-1 font-bold cursor-pointer hover:bg-slate-500 hover:text-white mt-2 mb-2">Volver</button>
        </div>

        <form action="./form.html" method="get" class="flex flex-col items-center w-72 mb-20 md:w-96" id="form0">
            <section id="identify" class=" flex flex-col mb-10">
                <label for="idUser" class="font-bold mb-4">Identifier</label>
                <input type="text" name="idUser" id="idUser" placeholder="Put your ID here" class="border-black border pl-1 rounded-sm h-10 w-72 md:w-96">
            </section>

            <input type="submit" id="submitBut" value="Access" class="bg-cyan-500 border rounded w-full p-1 font-bold cursor-pointer hover:bg-cyan-600" onclick="previene(event);">
        </form>

        <form action="./form.html" method="post" id="formLoan" class="flex flex-col mx-5">
            <section id="fullname" class="mb-2">
                <div id="name" class="mb-2">
                    <label for="userName" class="w-28 mr-8">Name</label>
                    <input type="text" name="userName" id="userName" value="Raúl"  class="w-64" disabled>
                </div>
                <div id="surname">
                    <label for="userSurname" class="w-28 mr-3">Surname</label>
                    <input type="text" name="userSurname" id="userSurname" value="Fernández Arce" class="w-64" disabled>
                </div>
            </section>
            <section id="email" class="mb-2">
                <label for="userEmail" class="w-28 mr-9">Email</label>
                <input type="email" name="userEmail" id="userEmail" class="w-64" value="raulfarce01@gmail.com" disabled>
            </section>
            <section id="phone" class="mb-2">
                <label for="userPhone" class="w-28 mr-7">Phone</label>
                <input type="text" name="userPhone" id="userPhone" class="w-80 pl-1" value="605363470" required>
            </section>
            <section id="age" class="mb-2">
                <label for="userAge" class="w-28 mr-11">Age</label>
                <input type="text" name="userAge" id="userAge" class="w-80 pl-1" value="21" required>
            </section>
            <section id="loan" class="flex flex-col">
                <label for="userLoan" class="">Loan Amount</label>
                <input type="text" name="userLoan" id="userLoan" class="pl-1" placeholder="From 10 to 1000" required>
            </section>
            <section id="dates" class="mb-2">
                <div id="dateGetLoan" class="flex flex-col">
                    <label for="getLoan">When do you need the loan?</label>
                    <input type="date" name="getLoan" id="getLoan" class="pl-1" placeholder="YYYY-MM-DD" required>
                </div>
                <div id="dateReturnLoan" class="flex flex-col">
                    <label for="returnLoan">When will you return the loan?</label>
                    <input list="weeks" id="returnLoan" class="pl-1" name="returnLoan">

                    <datalist id="weeks">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                        <option value="11">
                        <option value="12">
                        <option value="13">
                        <option value="14">
                        <option value="15">
                        <option value="16">
                        <option value="17">
                        <option value="18">
                        <option value="19">
                        <option value="20">
                    </datalist>                
                </div>
            </section>
            <section id="terminosCondiciones" class="mb-5">
                <input type="checkbox" name="terminos" id="terminos" required>
                <label for="terminos">Acepto los <a href="https://cloudframework.io/terminos-y-condiciones/" class="text-sky-600 hover:underline">términos y condiciones</a></label>
            </section>

            <input type="submit" value="Solicitar Préstamo" id="submitLoan" class="bg-cyan-500 border rounded w-full p-1 font-bold cursor-pointer hover:bg-cyan-600" onclick="previeneForm(event);">
            <button id="returnBack" class="bg-slate-400 border rounded w-full p-1 font-bold cursor-pointer hover:bg-slate-500 hover:text-white mt-2 mb-2">Volver</button>
        </form>
    </main>

    <footer class="flex justify-around items-center w-full h-20 bg-cyan-500">
        <a href="./doc/doc.html" class="font-bold hover:underline">Documentation</a>
        <p class="">Raúl Fernández</p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
